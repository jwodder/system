<VirtualHost *:80>
    Redirect permanent / https://www.varonathe.org/
</VirtualHost>

<VirtualHost *:443>
    ServerName www.varonathe.org
    ServerAdmin webmaster@varonathe.org
    DocumentRoot /var/www/html
    AddDefaultCharset utf-8
    RemoveHandler pl

    SSLEngine on
    SSLCertificateFile       /etc/letsencrypt/live/varonathe.org/cert.pem
    SSLCertificateKeyFile    /etc/letsencrypt/live/varonathe.org/privkey.pem
    SSLCertificateChainFile  /etc/letsencrypt/live/varonathe.org/chain.pem

    <Directory "/var/www/html">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerName varonathe.org
    Redirect permanent / https://www.varonathe.org/

    SSLEngine on
    SSLCertificateFile       /etc/letsencrypt/live/varonathe.org/cert.pem
    SSLCertificateKeyFile    /etc/letsencrypt/live/varonathe.org/privkey.pem
    SSLCertificateChainFile  /etc/letsencrypt/live/varonathe.org/chain.pem
</VirtualHost>

